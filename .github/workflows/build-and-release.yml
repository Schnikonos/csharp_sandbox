name: Build and Release

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore dependencies
        run: dotnet restore MySandbox.sln

      - name: Build
        run: dotnet build MySandbox.sln --no-restore --configuration Release

      - name: Build (detailed log)
        run: dotnet build MySandbox.sln --no-restore --configuration Release --verbosity detailed

      - name: Install EF Core CLI
        run: dotnet tool install --global dotnet-ef

      - name: Add dotnet tools to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Apply EF Core migrations
        run: dotnet ef database update --project MyApp.Infrastructure/MyApp.Infrastructure.csproj --startup-project MyApp.Api/MyApp.Api.csproj

      - name: Test
        run: dotnet test --no-build --configuration Release --verbosity normal

      - name: Publish API
        run: dotnet publish MyApp.Api/MyApp.Api.csproj --configuration Release --output ./publish

      - name: Upload published API artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-publish
          path: ./publish

  release:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Download published API artifact
        uses: actions/download-artifact@v4
        with:
          name: api-publish
          path: ./publish

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./publish/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
