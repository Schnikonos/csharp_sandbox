name: Build and Release

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Install EF Core CLI
        run: dotnet tool install --global dotnet-ef

      - name: Add dotnet tools to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Restore Infrastructure
        run: dotnet restore MyApp.Infrastructure/MyApp.Infrastructure.csproj

      - name: Restore API
        run: dotnet restore MyApp.Api/MyApp.Api.csproj

      - name: Build Infrastructure
        run: dotnet build MyApp.Infrastructure/MyApp.Infrastructure.csproj --configuration Release

      - name: Build API
        run: dotnet build MyApp.Api/MyApp.Api.csproj --configuration Release
      
      - name: Test (Api)
        run: dotnet test MyApp.Api.Tests/MyApp.Api.Tests.csproj --no-build --configuration Release --verbosity normal

      - name: Test (Application)
        run: dotnet test MyApp.Application.Tests/MyApp.Application.Tests.csproj --no-build --configuration Release --verbosity normal

      - name: Test (Infrastructure)
        run: dotnet test MyApp.Infrastructure.Tests/MyApp.Infrastructure.Tests.csproj --no-build --configuration Release --verbosity normal

      - name: Test (Domain)
        run: dotnet test MyApp.Domain.Tests/MyApp.Domain.Tests.csproj --no-build --configuration Release --verbosity normal

      - name: Test (IdGenerator)
        run: dotnet test MyApp.IdGenerator.Tests/MyApp.IdGenerator.Tests.csproj --no-build --configuration Release --verbosity normal

      - name: Publish API
        run: dotnet publish MyApp.Api/MyApp.Api.csproj --configuration Release --output ./publish

      - name: Upload published API artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-publish
          path: ./publish
