name: Build and Release

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get artifact ID from other repo
        run: |
          ARTIFACT_ID=$(curl -s -H "Authorization: token ${{ secrets.FRONTEND_TOKEN }}" \
            https://api.github.com/repos/Schnikonos/csharp_sandbox_client/actions/artifacts \
            | jq '.artifacts[] | select(.name | startswith("frontend-build-")) | .id' | head -n 1)
          echo "ARTIFACT_ID=$ARTIFACT_ID" >> $GITHUB_ENV

      - name: Download artifact zip
        if: env.ARTIFACT_ID != ''
        run: |
          mkdir -p ./frontend
          curl -L -H "Authorization: token ${{ secrets.FRONTEND_TOKEN }}" \
            https://api.github.com/repos/Schnikonos/csharp_sandbox_client/actions/artifacts/$ARTIFACT_ID/zip \
            -o frontend/artifact.zip

      - name: Extract frontend artifact
        run: |
          unzip -o ./frontend/artifact.zip -d ./frontend
          rm frontend/artifact.zip

      - name: Extract inner frontend zip
        run: |
          unzip -o ./frontend/*.zip -d ./frontend/unzipped

      - name: Copy frontend to wwwroot
        run: |
          mkdir -p MyApp.Api/wwwroot
          cp -r ./frontend/unzipped/untitled/browser/* MyApp.Api/wwwroot/

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Install EF Core CLI
        run: dotnet tool install --global dotnet-ef

      - name: Add dotnet tools to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Restore NuGet packages
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release

      - name: Apply EF Core migrations
        run: dotnet ef database update --project MyApp.Infrastructure/MyApp.Infrastructure.csproj --startup-project MyApp.Api/MyApp.Api.csproj --no-build --configuration Release
      
      - name: Test
        run: dotnet test --no-build --configuration Release --verbosity normal

      - name: Publish API
        run: dotnet publish MyApp.Api/MyApp.Api.csproj --configuration Release --output ./publish --self-contained true -r win-x64

      - name: Upload published API artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-publish
          path: ./publish
